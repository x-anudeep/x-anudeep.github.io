<div class="container student-list">
  <h2>Student List</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let student of students">
      <div class="card">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Student Image">
        <div class="card-body">
          <h5 class="card-title">{{ student.name }}</h5>
          <p class="card-text">{{ student.email }}</p>
          <a class="btn btn-primary" [routerLink]="['/students', student.id]">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
