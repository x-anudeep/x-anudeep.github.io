<div class="container-fluid bg-light min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg" style="max-width: 400px; width: 100%; border-radius: 10px;">
    <div class="card-body">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        
        <!-- Username Field -->
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="user.username"
            name="username"
            class="form-control"
            required
          />
        </div>

        <!-- Email Field -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="user.email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="user.password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
        
        <!-- Add some decorative items below -->
        <div class="text-center mt-3">
          <a href="#" class="text-muted">Forgot Password?</a> | 
          <a href="/register" class="text-muted">Create an account</a>
        </div>
      </form>
    </div>
  </div>
</div>
