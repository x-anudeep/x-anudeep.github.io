<div class="container student-form">
  <h2>Add New Student</h2>
  <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="student.name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="student.email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="course">Course</label>
      <input type="text" id="course" [(ngModel)]="student.course" name="course" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
